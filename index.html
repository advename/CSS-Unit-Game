            </div>
            <div id="sidebar-container">
                <div id="sidebar">




                </div>
                <div id="direction">
                    <p class="left hide" onclick="changeLevel('left')">&#9668;</p>
                    <p class="right" onclick="changeLevel('right')">&#9658;</p>
                </div>
            </div>
        </div>

        <div id="info">
            <div class="info-icon" onclick="showInfo('true')">
                <p class="info-icon-i">i</p>
            </div>
            <div class="more-info" onclick="showInfo('false')">
                <h2>More info to come...</h2>
            </div>
        </div>


    </main>


    <template id="level-template">
        <div id="level-n" class="level-container">
                        <h2 class="level-number">Level 1</h2>
                        <div class="header">
                            <h3>Task:</h3>
                            <p class="description">Change the height and width of the Red container to 700px.</p>
                        </div>
                        <div class="box-controls">
                           <div class="bigBox-control hide">
                            <h3>Red container controls:</h3>
                            <table class="bigBox-table" style="width:60%">
                                <tr>
                                    <td>Height:</td>
                                    <td>
                                        <input class="inputHeight" type="text" placeholder="300px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Width:</td>
                                    <td>
                                        <input class="inputWidth" type="text" placeholder="40%">
                                    </td>
                                </tr>
                            </table>
                            </div>
                        <div class="smallBox-control hide">
                            <h3>Green container controls:</h3>
                            <table class="smallBox-table" style="width:60%">
                                <tr>
                                    <td>Height:</td>
                                    <td>
                                        <input class="inputHeight" type="text" placeholder="20vh">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Width:</td>
                                    <td>
                                        <input class="inputWidth" type="text" placeholder="5em">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <button onclick="checkBoxSize('level-n','bHeight','bWidth','sHeight',,'sWidth')">Apply &amp; Check</button>
                        </div>

                        <h4 class="correct-message hide">CORRECT!</h4>
                        <h4 class="wrong-message hide">Wrong, try again!</h4>
                    </div>
    </template>
    <div id="screenWarning">
        <div class="screenWarningBox">
            <h2>Oh snap!</h2>
            <p>Your screen size seems to be to small to experience the website in its full potential. If possible, please visit the website from a PC / MAC. If you still wish to continue, press the button.</p>
            <button onclick="letMeContinue()">I understand</button>
        </div>
    </div>
